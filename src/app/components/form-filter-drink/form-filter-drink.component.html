
<form [formGroup]="filterForm" (ngSubmit)="searchDrink()" class="d-flex flex-row">

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
        <input formControlName='name' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Ingredient</span>
        <input formControlName='ingredient' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options Categorie</label>
        <select formControlName='categories' class="form-select" id="inputGroupSelect01">
          <option value="">All</option>
          <option >Cocktail</option>
          <option >Ordinary Drink</option>
        </select>
      </div>


    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" formControlName="alcoholic">
        <label class="form-check-label" for="flexCheckIndeterminate">Alcoholic</label>
    </div>

    <button class="btn btn-primary" type="submit">Search</button>


</form>
