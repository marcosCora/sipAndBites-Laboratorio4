
<div class="form-container continerForm">
  <form [formGroup]="filterForm" (ngSubmit)="searchDrink()" class="d-flex flex-column">


    <div class="d-flex flex-row">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
        <input formControlName='name' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options Category</label>
        <select formControlName='categories' class="form-select" id="inputGroupSelect01">
          <option value="">All</option>
          <option *ngFor="let category of listCategories" [value]="category.strCategory">{{category.strCategory}}</option>
        </select>
      </div>

      <div class="form-check" *ngIf="filterForm.get('name')?.value">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" formControlName="alcoholic">
        <label class="form-check-label" for="flexCheckIndeterminate">Alcoholic</label>
      </div>
    </div>

    <div class="d-flex flex-row buttonsForm">
      <button class="button primary" type="submit" >Search</button>
      <button class="button primary" type="submit" (click)="removeFilter()">Remove</button>
    </div>

  </form>
</div>
