
<form [formGroup]='filterForm' (ngSubmit)="searchMeals()" class="d-flex flex-row">
    
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
    <input formControlName='name' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Options Categorie</label>
    <select formControlName='categories' class="form-select" id="inputGroupSelect01">
      <option value="" disabled selected>All</option>
      <option *ngFor="let categorie of listCategories" [value]="categorie.strCategory">{{categorie.strCategory}}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Options country</label>
    <select formControlName='country' class="form-select" id="inputGroupSelect01">
      <option value="" disabled selected>All</option>
      <option *ngFor="let country of listCountry" [value]="country.strArea">{{country.strArea}}</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Search</button>
  
</form>
