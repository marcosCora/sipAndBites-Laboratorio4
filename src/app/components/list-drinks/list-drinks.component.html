<div class="container">
    <div *ngIf="drinksList" class="list-container">
        <div *ngFor="let drink of drinksList">
            <div class="card" style="width: 18rem">
                <img *ngIf="drink.strDrinkThumb" src={{drink.strDrinkThumb}} class="card-img-top">
                <img *ngIf="!drink.strDrinkThumb" src="../../../assets/drinkDefaultImg.png" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{drink.strDrink}}</h5>
                  <p class="card-text">{{drink.strCategory}}</p>
                  <a href="#" class="btn btn-primary">Show details</a>
                </div>
              </div>
        </div>
    </div>
</div>
